<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #74ebd5;
            box-shadow: 0 5px 15px rgba(116, 235, 213, 0.5);
        }
        button {
            background-color: #74ebd5;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #3fada8;
        }
        .task-list {
            list-style-type: none;
            margin-bottom: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .task-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .task-desc {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
            padding-right: 10px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-actions button {
            padding: 8px 12px;
            font-size: 12px;
        }
        .remove-btn {
            background-color: #f44336;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .menu button {
            flex: 1;
            margin: 0 5px;
        }
        .search-group {
            margin-bottom: 20px;
        }
        .search-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task description">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="menu">
            <button onclick="toggleAllTasks()">Toggle All</button>
            <button onclick="clearAllTasks()">Clear All</button>
        </div>
    </div>

    <script>
        let tasks = [];

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add a task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const description = taskInput.value.trim();
            if (description) {
                const newId = tasks.length > 0 ? Math.max(...tasks.map(task => task.id)) + 1 : 1; // Automatically generate ID
                tasks.push({
                    id: newId,
                    description: description,
                    completed: false
                });
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        // Render tasks in the task list
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => task.description.toLowerCase().includes(searchQuery));
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';

                const taskDesc = document.createElement('span');
                taskDesc.className = 'task-desc';
                if (task.completed) {
                    taskDesc.classList.add('task-completed');
                }
                taskDesc.textContent = task.description;

                const actions = document.createElement('div');
                actions.className = 'task-actions';

                const toggleBtn = document.createElement('button');
                toggleBtn.textContent = task.completed ? 'Undo' : 'Complete';
                toggleBtn.onclick = function() {
                    toggleTask(task.id);
                };

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = function() {
                    removeTask(task.id);
                };

                actions.appendChild(toggleBtn);
                actions.appendChild(removeBtn);

                taskItem.appendChild(taskDesc);
                taskItem.appendChild(actions);

                taskList.appendChild(taskItem);
            });
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Remove task by ID
        function removeTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Clear all tasks
        function clearAllTasks() {
            tasks = [];
            saveTasks();
            renderTasks();
        }

        // Toggle all tasks
        function toggleAllTasks() {
            tasks.forEach(task => {
                task.completed = !task.completed;
            });
            saveTasks();
            renderTasks();
        }

        // Search tasks
        function searchTasks() {
            renderTasks();
        }

        // Load tasks on page load
        window.onload = function() {
            loadTasks();
        };
    </script>
</body>
</html>
